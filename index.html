<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecaster</title>
    <link rel="reset stylesheet" type="text/css" href="./assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
  </head>

  <body>
    <header>
      <h1>Weather Report</h1>
    </header>
    <div class="search-area">
      <h2>Search for a City: </h2>
      <input type="text" id="search" name="search" placeholder="Atlanta">
      <button id="search-btn" class="btn">Search</button>
    </div>
    <div class="report-area">
      <div class="current-weather"></div>
      <h3>5-Day Forecast: </h3>
      <div class="5day-cards"></div>
    </div>
    <footer>
      <h4>Thanks For Visiting!</h4>
    </footer>
  </body>
</html>
