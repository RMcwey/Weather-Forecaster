<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecaster</title>
    <link rel="reset stylesheet" type="text/css" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>

  </head>

  <body>
    <main>
      <header>
        <h1 class="container-fluid">Weather Report</h1>
      </header>
      <div class="container-fluid vw-100 d-flex justify-content-center" >
        <div class="search-area col-4 align-items-start">
          <h2>Search for a U.S. City: </h2>
          <input type="text" id="tags" class="search" name="search" placeholder="Atlanta, GA">
          <button id="search-btn" class="btn">Search</button>
          <button id="clear-btn" class="btn">Clear</button>
          <div id="prior-searches">
            
          </div>
        </div>
        <div class="report-area container col-8">
          <div class="current-weather containter col-12 flex-column align-content-start">
            <h4>City: <div class="weather-icon"><img src="./assets/icons/unknown.png" /></div></h4>
            <p class="temp">Temp: </p>
            <p class="wind">Wind: </p>
            <p class="humidity">Humidity: </p>
            <p class="uvIndex">UV Index: <span class="uv-span uv-green">0.00</span></p>
          </div>
          <h3>5-Day Forecast: </h3>
          <div id="five-day-cards">
            
          </div>
        </div>
      </div>
      <footer>
        <h4>Thanks For Visiting!</h4>
      </footer>
    </main> 
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
